<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Star Wars - Express</title>
  <!-- Latest compiled and minified CSS & JS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
  <script src="https://code.jquery.com/jquery.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>

</head>
<body>
    <div class="container">

      <div class="jumbotron">
          <h1>Star Wars Express</h1>
          <h3>The greatest resource in the galaxy for Star Wars statistics!</h3>
          <hr>
      </div>

      <div class="row">
        <div class="col-lg-12">
          <div class="panel panel-default">
            <div class="panel-heading">
              <h3 class="panel-title"><strong>Character Table</strong></h3>
            </div>


            <div class="panel-body">
              <table class="table">
                <thead>
                  <tr>
                    <th>Name</th>
                    <th>Role</th>
                    <th>Age</th>
                    <th>Force-Points</th>
                  </tr>
                </thead>
                <tbody id="force-table">
                </tbody>
              </table>
            </div>

          </div>
        </div>
      </div>
    </div>

    <script type="text/javascript">
      $.get("/all", function(data){
        console.log(data);
        if (data) {
          for(var i=0; i<data.length; i++){
            $("#force-table").append(
              "<tr>" + 
              "<td>" + data[i].name + "</td>" + 
              "<td>" + data[i].role + "</td>" + 
              "<td>" + data[i].age + "</td>" + 
              "<td>" + data[i].forcePoints + "</td>" + 
              "</tr>"
            );
          }
        }
        else {
          alert("Something Wrong");
        }
      })
    </script>
</body>
</html>
